<div class="container">
 
  <h2 class="text-center">todo list</h2>
<app-add-todo (todoAdd)="AddTodo($event)" ></app-add-todo>
<h4>Your Todos</h4>
<div *ngIf="this.todo.length===0; else elseBlock">No Todo to display</div>
  
  <ng-template #elseBlock>
  
  
<div *ngFor = "let todo of todo; index as i">
    <app-todo-item [todo] ="todo" [i] ="i" (todoDelete)="deleteTodo($event)" (todoCheckbox) = "toggleTodo($event)"></app-todo-item>
</div>

</ng-template>
</div>
